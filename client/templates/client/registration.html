{% extends "client/base.html" %}
{% block title %}Registration of the new client{% endblock %}
{% block content %}
    <h1>Registration</h1>
    {% if form.errors %}
    <p class='red'>
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %} 
    <form action='' method='post'>
        <table>
            {{form.as_table}}
            {% csrf_token %}
        </table>
        <input type="submit" value="Check in" />
    </form>
{% endblock %}
